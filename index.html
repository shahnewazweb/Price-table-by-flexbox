<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Responsive Pricing Tables using Flexbox</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="single-pricing">
             <ul class="deals">
                <li class="plans">Basic</li>
                <li class="custom-color">$30/Month</li>
                <li>20GB Storage</li>
                <li>100 Domains</li>
                <li>1000 Email Account</li>
                <li class="custom-color">
                <button>Sign Up</button>
                </li>
            </ul>
         </div>
      
        <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Standard</li>
                <li class="custom-color">$30/Month</li>
                <li>20GB Storage</li>
                <li>100 Domains</li>
                <li>1000 Email Account</li>
                <li class="custom-color">
                <button>Sign Up</button>
                </li>
            </ul>
       </div>

       <div class="single-pricing">
            <ul class="deals">
                <li class="plans">Premium</li>
                <li class="custom-color">$30/Month</li>
                <li>20GB Storage</li>
                <li>100 Domains</li>
                <li>1000 Email Account</li>
                <li class="custom-color">
                <button>Sign Up</button>
                </li>
            </ul>
       </div>
    </div>
  </body>
</html>
